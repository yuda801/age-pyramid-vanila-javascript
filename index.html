<body>
    <div class="container">
    <h1>Age Pyramid</h1>

    <form >
        <select class="form-select" aria-label="Default select example" id="gender-input">
            <option selected>Enter Gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
        <div class="mb-3" id="row">
          <label for="ageInput" class="form-label">Age </label>
          <input type="number" class="form-control" id="age-input" placeholder="enter the age" name="age-input" min="1" max="120">
        </div>
        <button onclick="handleSubmit(event)" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div id="pyramid-draw">

    </div>

      <script src="script.js"></script>
